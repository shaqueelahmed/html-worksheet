<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">
        <tr>
            <th>S.no.</th>
            <th>Item</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>$1.99</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Orange</td>
            <td>$2.99</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Watermelon</td>
            <td colspan="2">$4.99</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">Tomato</td>
            <td>$2.99</td>
            
        </tr>
        <tr>
            <td>5</td>
            
            <td>$2.99</td>
            
        </tr>
    </table>
</body>
</html>
