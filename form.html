<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="username">Name: </label>
        <input type="text" id="username" name="username" required>
        <br> <br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="pass">Password: </label>
        <input type="password" id="pass" name="password" required>
        <br><br>

        <label for="cpass">Confirm Password:</label>
        <input type="password" id="cpass" name="confirmpassword" required>
        <br><br>
        
        <label for="gender">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="gender">Female </label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="gender">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br> <br>

        <p> Choose your hobby</p>
        <label for="playing">Playing </label>
        <input type="checkbox" name="playing" id="playing" value="playing">
        
        <label for="singing">Singing</label>
        <input type="checkbox" name="singing" id="singing" value="singing">

        <label for="dancing">Dancing </label>
        <input type="checkbox" name="dancing" id="dancing" value="dancing">

        <br><br>

        <label for="city">Choose a city:</label>
        <select id="city" name="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="banglore">Banglore</option>

        </select>
        <br> <br>

        <textarea name="description" rows="23" cols="44" id="descroption"></textarea>
        <br><br>

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
