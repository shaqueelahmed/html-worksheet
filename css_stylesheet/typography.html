<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Story+Script&display=swap"
        rel="stylesheet">
    <title>Typography</title>
    <style>
        p {
            font-size: 23px;
            /* font-family: Georgia, 'Times New Roman', serif; */
            font-family: "Story Script", sans-serif;
            font-weight: bold;
            font-style: italic;
            line-height: 2;
            letter-spacing: 2px;
            word-spacing: 5px;
        }
    
        h1 {
            text-align: center;
            text-decoration: underline;
        }
    
        .upper {
            text-transform: uppercase;
        }
    
        
    </style>
</head>
<body>
    <h1 class="upper">Typography</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur sint possimus iure aspernatur delectus
        incidunt odit! Nam, officiis illo dolorem odit a impedit, earum assumenda id sed ad porro adipisci laboriosam,
        labore maiores possimus?</p>
    
</body>
</html>
